<!DOCTYPE html>
<html lang="en">

<head>
    <title>RPLSP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assests/css/styles.css" rel="stylesheet">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <nav class='nav-bar'>
    <ul>
        <li><button class='button' onclick="location.href='how-to-play.html'"></html>How to Play</button></li>
        <li><button class='button' onclick='#'>Reset</button></li>
        <li><button class='button'>Button 3</button></li>
    </ul>
    </nav>

    <section class="game-container">
        <div class="player-selection">
            <button id='player-spock'><img src="/assests/images/spock1.png" alt="spock-player"></button>
            <button id='player-rock'><img src="/assests/images/rock1.png" alt="rock-player"></button>
            <button id='player-paper'><img src="/assests/images/paper1.png" alt="paper-player"></button>
            <button id='player-lizard'><img src="/assests/images/lazard1.png" alt="lizard-player"></button>
            <button id='player-sci'><img src="/assests/images/sci1.png" alt="sci-player"></button>
        </div>

        <div class="player-score">
            <h3>
               0
            </h3>
        </div>

        <div class="vs">
            <p>VS.</p>
        </div>

        <div class="pc-score">
            <h3>
                0
            </h3>
        </div>

        <div class="computer-selection">
            <button id='spock'><img src="/assests/images/spock1.png" alt="spock-computer"></button>
            <button id='rock'><img src="/assests/images/rock1.png" alt="spock-computer"></button>
            <button id='paper'><img src="/assests/images/paper1.png" alt="spock-computer"></button>
            <button id='lizard'><img src="/assests/images/lazard1.png" alt="spock-computer"></button>
