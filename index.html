<!DOCTYPE html>
<html lang="en">

<head>
    <title>RPLSP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assests/css/styles.css" rel="stylesheet">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <nav class='nav-bar' id='nav'>
        <ul>
            <li><button class='button-nav' onclick="location.href='how-to-play.html'">

</html>How to Play</button></li>
<li><button class='button-nav' id='reloadPage' onclick="window.location.reload();">Reset</button></li>
</ul>
</nav>

<section class="game-container">
    <div class="player-selection" id="plyrBtns">
        <button class='player-gamebtn' id='player-spock'><img src="assests/images/spock1.png"
                alt="spock-player">spock</button>
        <button class='player-gamebtn' id='player-rock'><img src="assests/images/rock1.png"
                alt="rock-player">rock</button>
        <button class='player-gamebtn' id='player-paper'><img src="assests/images/paper1.png"
                alt="paper-player">paper</button>
        <button class='player-gamebtn' id='player-lizard'><img src="assests/images/lazard1.png"
                alt="lizard-player">lizard</button>
        <button class='player-gamebtn' id='player-sci'><img src="assests/images/sci1.png"
                alt="sci-player">scissors</button>


    </div>
    <section class="scoreChoices">
        <div class="playerChoice">
            <p>
            </p>
        </div>
        <div class="player-score">
            <h3>
                0
            </h3>
        </div>

        <div class="player-winner">

        </div>

        <div class="vs">
            <p>VS.</p>
        </div>

        <div class="pc-score">
            <h3>
                0
            </h3>
        </div>
        <div class="pcChoice">
            <p>
            </p>
        </div>

        <div class="pc-winner">
        </div>

    </section>

    <div class="computer-selection">
        <button class='bot-gamebtn' id='spock'><img src="assests/images/spock1.png" alt="spock-computer">spock</button>
        <button class='bot-gamebtn' id='rock'><img src="assests/images/rock1.png" alt="rock-computer">rock</button>
        <button class='bot-gamebtn' id='paper'><img src="assests/images/paper1.png" alt="paper-computer">paper</button>
        <button class='bot-gamebtn' id='lizard'><img src="assests/images/lazard1.png"
                alt="lizard-computer">lizard</button>
        <button class='bot-gamebtn' id='scissors'><img src="assests/images/sci1.png"
                alt="sci-computer">scissors</button>
    </div>


</section>
<script src="assests/scripts/scripts.js">
</script>

</html>
